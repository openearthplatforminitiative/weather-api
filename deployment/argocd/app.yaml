apiVersion: v1
kind: Namespace
metadata:
  name: apps-weather-api
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: weather-api
  namespace: apps-weather-api
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: apps-weather-api
    server: https://kubernetes.default.svc
  project: apps
  source:
    path: deployment/kubernetes/
    repoURL: https://github.com/openearthplatforminitiative/weather-api
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
