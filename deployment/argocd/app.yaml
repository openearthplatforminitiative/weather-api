apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: weather-api
  namespace: apps
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: apps
    server: https://kubernetes.default.svc
  project: apps
  source:
    path: deployment/kubernetes/
    repoURL: https://github.com/openearthplatforminitiative/weather-api
    targetRevision: 160-add-auth
  syncPolicy:
    automated:
      prune: true
